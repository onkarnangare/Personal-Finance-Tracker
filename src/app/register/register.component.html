<form>
  <label>Username:</label>
  <input name="username" [(ngModel)]="username" placeholder="Enter username" />

  <label>Password:</label>
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Enter password"
  />

  <button type="button" (click)="onRegister()">Register</button>
</form>
